<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main role="main">
        <section class="login-page-section">
            <div class="container-fluid">
                <div class="row  justify-content-md-between">
                    <div class="col-lg-4 col-md-4 col-12  ms-0 ms-md-5">
                        <div class="mb-3 mb-md-5">
                            <img class="img-fluid logo" src="./image/DashboardLogo.png" alt="DashboardLogo">
                        </div>
                        <div class="mb-4 mb-md-5">
                            <h1 class="fw-600 dark-color">Welcome back! <span><img class="img-fluid waving-hand"
                                        src="./image/waving-hand-svg.svg" alt="waving-hand"></span></h1>
                            <p class="fw-400">Please login to access your account.</p>
                        </div>
                        <div class="login-form-box">
                            <div class="mb-3 mb-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <div class="email-input-box">
                                    <input type="email" class="form-control email-input shadow-none"
                                        id="exampleFormControlInput1" placeholder="example@mail.com">
                                    <div class="email-input-box-absolute">
                                        <img src="./image/mail-placeholder-icon.svg" alt="mail-placeholder-icon">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-md-5 mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Password</label>
                                <div class="password-input-box">
                                    <input type="password" class="form-control shadow-none"
                                        id="exampleFormControlInput2" placeholder="6+ strong character">
                                    <div class="password-input-box-absolute">
                                        <img src="./image/password-lock-placeholder.svg" alt="password-lock-placeholder">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 login-btn text-center">
                                <a href="javascript:void(0)" class="btn shadow-none">Login</a>
                            </div>
                        </div>
                        <div class="login-copyright-body">
                            <p class="copyright-bottom-text fw-400">Â© Copyrights 2025 | All Rights Reserved. Powered by
                                <span><img class="img-fluid " src="./image/red-heart-mob-icon.png" alt="red-heart"
                                        width="15px"></span> Mobavenue
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-12  p-0">
                        <div class="login-right-body-content">
                            <div>
                                <img class="img-fluid" src="./image/login-right-bg.png" alt="login-right-bg">
                                <h2 class="ms-5">Your Game, Your <span class="d-md-block">Data, Your Power.</span></h2>
                            </div>
                            <div class="login-right-btm-img ms-5">
                                <img class="img-fluid" src="./image/login-right-bottom-bg.png"
                                    alt="login-right-bottom-b">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
